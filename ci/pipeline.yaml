resource_types:

- name: pull-request
  type: docker-image
  source:
    repository: teliaoss/github-pr-resource

resources:
- name: pull-request
  type: pull-request
  check_every: 24h
  webhook_token: ((webhook-token))
  source:
    repository: riguillen/bitcamp2018
    access_token: ((github-access-token))
# testing a pr
jobs:
- name: test
  plan:
  - get: pull-request
    trigger: true
    version: every
  - put: pull-request
    comment: "testing comment"
    params:
      path: pull-request
      status: pending
  on_success:
    put: pull-request
    params:
      path: pull-request
      status: success
  on_failure:
    put: pull-request
    params:
      path: pull-request
      status: failure
